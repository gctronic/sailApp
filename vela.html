<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sailing Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 2em;
    }
    .value {
      font-size: 8em;
      margin: 0.1em;
    }
    .label {
      font-size: 1.2em;
      margin: 0.2em;
    }
  </style>
</head>
<body>
  <div class="value" id="speed">--.-</div>
  <div class="label">Speed (knots)</div>
  <div class="value" id="heading">---</div>
  <div class="label">Compass angle (°)</div>

  <script>
    // Request permission for orientation (iOS)
    function requestOrientationPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', updateHeading);
            } else {
              alert('Orientation permission denied');
            }
          })
          .catch(console.error);
      } else {
        // Android or compatible browser
        window.addEventListener('deviceorientation', updateHeading);
      }
    }

    function updateHeading(e) {
      let heading = e.alpha || 0;
      heading = (heading + 180) % 360; // Correct for vertical screen orientation
      document.getElementById('heading').textContent = heading.toFixed(0);
    }

    // GPS → knots
    navigator.geolocation.watchPosition(position => {
      const speed = position.coords.speed || 0;
      const knots = speed * 1.94384; // m/s → knots
      document.getElementById('speed').textContent = knots.toFixed(1);
    }, error => {
      console.error(error);
      alert("GPS error: " + error.message);
    }, { enableHighAccuracy: true });

    // Activate orientation on tap
    document.body.addEventListener('click', requestOrientationPermission);
  </script>
</body>
</html>
