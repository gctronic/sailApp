<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vela Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 2em;
    }
    .valore {
      font-size: 8em;
      margin: 0.1em;
    }
    .etichetta {
      font-size: 1.2em;
      margin: 0.2em;
    }
  </style>
</head>
<body>
  <div class="valore" id="velocita">--.-</div>
  <div class="etichetta">Velocità (nodi)</div>
  <div class="valore" id="angolo">---</div>
  <div class="etichetta">Angolo bussola (°)</div>

  <script>
    // Richiesta permesso per orientamento (iOS)
    function richiediPermessoOrientamento() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(risposta => {
            if (risposta === 'granted') {
              window.addEventListener('deviceorientation', aggiornaAngolo);
            } else {
              alert('Permesso per orientamento negato');
            }
          })
          .catch(console.error);
      } else {
        // Android o browser compatibile
        window.addEventListener('deviceorientation', aggiornaAngolo);
      }
    }

    function aggiornaAngolo(e) {
      const angolo = e.alpha || 0;
      document.getElementById('angolo').textContent = angolo.toFixed(0);
    }

    // GPS → nodi
    navigator.geolocation.watchPosition(posizione => {
      const velocita = posizione.coords.speed || 0;
      const nodi = velocita * 1.94384; // m/s → nodi
      document.getElementById('velocita').textContent = nodi.toFixed(1);
    }, errore => {
      console.error(errore);
      alert("Errore GPS: " + errore.message);
    }, { enableHighAccuracy: true });

    // Attiva orientamento dopo interazione
    document.body.addEventListener('click', richiediPermessoOrientamento);
  </script>
</body>
</html>
