<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vela Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 2em;
    }
    h1 {
      font-size: 4em;
      margin: 0.2em;
    }
    p {
      font-size: 1.5em;
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <h1 id="speed">--.-</h1>
  <p>Velocità (km/h)</p>
  <h1 id="heading">---</h1>
  <p>Angolo bussola (°)</p>

  <script>
    // Richiesta sensori di orientamento
    function requestOrientationPermission() {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('deviceorientation', updateHeading);
            } else {
              alert('Permesso orientamento negato');
            }
          })
          .catch(console.error);
      } else {
        // Android o browser compatibile
        window.addEventListener('deviceorientation', updateHeading);
      }
    }

    function updateHeading(e) {
      const heading = e.alpha || 0;
      document.getElementById('heading').textContent = heading.toFixed(0);
    }

    // GPS
    navigator.geolocation.watchPosition(pos => {
      const speed = pos.coords.speed || 0;
      document.getElementById('speed').textContent = (speed * 3.6).toFixed(1);
    }, err => {
      console.error(err);
      alert("Errore GPS: " + err.message);
    }, { enableHighAccuracy: true });

    // Attiva orientamento dopo interazione
    document.body.addEventListener('click', requestOrientationPermission);
  </script>
</body>
</html>
